<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ken Huang's personal introduction page">
    <title>Ken Huang</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons from Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Light mode (default) */
        body {
            background-color: var(--bs-light);
            color: #000;
        }
        .profile-img {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #2994EB;
            color: white;
            width: 200px;
            margin-bottom: 10px;
        }
        .btn-custom:hover {
            background-color: #1d7ec4;
            color: white;
        }
        .social-icons i {
            margin-right: 10px;
        }

        /* Badge (hashtag) styling */
        .badge-hashtag {
            background-color: #2994EB;
            color: white;
            margin: 5px;
            font-size: 14px;
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #ffffff;
            }
            .btn-custom {
                background-color: #2994EB;
                color: white;
            }
            .btn-custom:hover {
                background-color: #1d7ec4;
            }
            .badge-hashtag {
                background-color: #1d7ec4;
            }
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <img src="75231553.jpeg" alt="Ken Huang's Avatar" class="profile-img">
        <h1>Ken Huang</h1>
        <div class="mt-3">
            <span class="badge badge-hashtag">#Android</span>
            <span class="badge badge-hashtag">#Kotlin</span>
            <span class="badge badge-hashtag">#Java</span>
            <span class="badge badge-hashtag">#MVVM</span>
            <span class="badge badge-hashtag">#iOS</span>
            <span class="badge badge-hashtag">#Swift</span>
            <span class="badge badge-hashtag">#CleanArchitecture</span>
        </div>

        <div class="social-links mt-4 d-flex flex-column align-items-center">
            <a href="https://github.com/kenhuang1120" class="btn btn-custom" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://tw.linkedin.com/in/yankai1120" class="btn btn-custom" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://x.com/kenhuang1120" class="btn btn-custom" target="_blank">
                <i class="fab fa-x-twitter"></i> @kenhuang1120
            </a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

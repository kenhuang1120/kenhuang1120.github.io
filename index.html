<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ken Huang's personal introduction page">
    <meta name="img" content="75231553.jpeg">
    <title>Ken Huang</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons from Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Light mode (default) */
        body.light-mode {
            background-color: var(--bs-light);
            color: #000;
        }

        /* Dark mode */
        body.dark-mode {
            background-color: #252525;
            color: #ffffff;
        }

        .profile-img {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #2994EB;
            color: white;
            width: 200px;
            margin-bottom: 10px;
        }
        .btn-custom:hover {
            background-color: #1d7ec4;
            color: white;
        }
        .social-icons i {
            margin-right: 10px;
        }

        /* Badge (hashtag) styling */
        .badge-hashtag {
            background-color: #2994EB;
            color: white;
            margin: 5px;
            font-size: 14px;
        }

        /* Container width for desktop */
        @media (min-width: 900px) {
            .container {
                max-width: 65%;
            }
        }
    </style>
</head>
<body>
    <!-- Style Switcher -->
    <div class="d-flex justify-content-end p-3">
        <select id="styleSwitcher" class="form-select w-auto">
            <option value="system">Follow System</option>
            <option value="light">Light Mode</option>
            <option value="dark">Dark Mode</option>
        </select>
    </div>

    <div class="container text-center mt-5">
        <img src="75231553.jpeg" alt="Ken Huang's Avatar" class="profile-img">
        <h1>Ken Huang</h1>
        <div class="mt-3">
            <span class="badge badge-hashtag">#Android</span>
            <span class="badge badge-hashtag">#Kotlin</span>
            <span class="badge badge-hashtag">#Java</span>
            <span class="badge badge-hashtag">#MVVM</span>
            <span class="badge badge-hashtag">#iOS</span>
            <span class="badge badge-hashtag">#Swift</span>
            <span class="badge badge-hashtag">#CleanArchitecture</span>
        </div>

        <div class="social-links mt-4 d-flex flex-column align-items-center">
            <a href="https://github.com/kenhuang1120" class="btn btn-custom" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://tw.linkedin.com/in/yankai1120" class="btn btn-custom" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://x.com/kenhuang1120" class="btn btn-custom" target="_blank">
                <i class="fab fa-x-twitter"></i> X
            </a>
            <a href="mailto:me@kenhuang.cc" class="btn btn-custom" target="_blank">
                <i class="fas fa-envelope"></i> ken@kenhuang.cc
            </a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle dark/light mode switch -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const styleSwitcher = document.getElementById("styleSwitcher");

            // Check saved preference in localStorage
            const savedMode = localStorage.getItem("theme");
            if (savedMode) {
                setTheme(savedMode);
                styleSwitcher.value = savedMode;
            } else {
                setTheme("system");
            }

            // Event listener for changing theme
            styleSwitcher.addEventListener("change", function () {
                const selectedMode = this.value;
                setTheme(selectedMode);
                localStorage.setItem("theme", selectedMode);
            });

            // Function to apply the theme
            function setTheme(mode) {
                if (mode === "light") {
                    document.body.classList.remove("dark-mode");
                    document.body.classList.add("light-mode");
                } else if (mode === "dark") {
                    document.body.classList.remove("light-mode");
                    document.body.classList.add("dark-mode");
                } else {
                    // Follow system preferences
                    document.body.classList.remove("light-mode", "dark-mode");
                    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                        document.body.classList.add("dark-mode");
                    } else {
                        document.body.classList.add("light-mode");
                    }
                }
            }

            // Change theme automatically when system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function (e) {
                const savedMode = localStorage.getItem("theme");
                if (!savedMode || savedMode === "system") {
                    setTheme("system");
                }
            });
        });
    </script>
</body>
</html>
